language: ruby

rvm:
  - 2.2
  - 2.1
  - 2.0.0
  - 1.9.3
  - ruby-head

before_install:
  - echo "Updating Bundler to ~> 1.9 until TravisCI has upgraded."
  - gem install bundler -v "~> 1.9"
  - bundle --version

bundler_args: --without guard

sudo: false

matrix:
  allow_failures:
    - rvm: ruby-head
